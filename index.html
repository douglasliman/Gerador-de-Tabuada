<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>

<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form action="" id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada de:</label>
            <input type="number" id="number" name="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicator">multiplicar até:</label>
            <input type="number" id="multiplicator" name="multiplicator" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title"> Tabuado do número: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um número para calcular uma tabuada...</p>
        </div>
    </div>
</body>

</html>
